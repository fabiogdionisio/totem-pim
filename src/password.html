<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <table bgcolor="E6DBBF" width="210" height="90" align="center" style="padding: 1rem; text-transform: uppercase; font-family: Arial" >
        <tbody align="center">
            <tr><td><small id="type">Comum</small></td></tr>
            <tr><td></td></tr>
            <tr><td><small id="service">Palestra</small></td></tr>

            <tr><td>Senha</td></tr>
            <tr><td id="pswrd" style="font-weight: bold; font-size: 2rem;">AB123</td></tr>
            <tr><td></td></tr>

            <tr><td></td></tr>

            <tr><td><small id="date">00:00:00 - seg - 20/12/2019</small></td></tr>
            <tr><td><small>AGUARDAR O CHAMADO NA TELEVISÃO</small></td></tr>
        </tbody>
    </table>
    
    <script>

        var type = localStorage.getItem("type");
	    var service = localStorage.getItem("service");
        var number = localStorage.getItem("number");
        var password = "";
        
        switch (type) {
            case 'handicap':
                document.querySelector("#type").innerHTML = "Preferencial";
                password = password + "P";
                break;
            
            case 'common':
                document.querySelector("#type").innerHTML = "Comum";
                password = password + "C";
                break;
        }

        switch (service) {
            case 'revenue':
                document.querySelector("#service").innerHTML = "Oficinas e curso de geração de renda";
                password = password + "C";
                break;
            
            case 'sports':
                document.querySelector("#service").innerHTML = "Atividades físicas e de expressão";
                password = password + "F";
                break;
            
            case 'psychology':
                document.querySelector("#service").innerHTML = "Atendimento psicológico e serviço social";
                password = password + "S";
                break;
            
            case 'law':
                document.querySelector("#service").innerHTML = "Encaminhamento jurídico";
                password = password + "J";
                break;
            
            case 'speech':
                document.querySelector("#service").innerHTML = "Palestras";
                password = password + "P";
                break;
            
        }
        
        password = password + localStorage.getItem("number");
        document.querySelector("#pswrd").innerHTML = password;
        
        var d = new Date();
        var options = { weekday: "short", day: "2-digit", month: "2-digit", year: "2-digit", hour: "2-digit", minute: "2-digit", second: "2-digit"};
        document.querySelector("#date").innerHTML = d.toLocaleDateString('pt-BR', options);
        
    </script>
</body>
</html>
